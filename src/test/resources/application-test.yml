# ===============================
# PROFILE DE TESTE
# ===============================
spring:
  application:
    name: Produtos API - TEST

  # ===============================
  # DATASOURCE - H2 (EM MEMÓRIA)
  # ===============================
  datasource:
    url: jdbc:h2:mem:testdb;
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # ===============================
  # JPA / HIBERNATE
  # ===============================
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      # Em testes, o schema é recriado a cada execução
      ddl-auto: create-drop
    # Exibe SQL gerado pelo Hibernate (útil para depuração)
    show-sql: true

    properties:
      hibernate:
        format_sql: true

  # ===============================
  # H2 CONSOLE (OPCIONAL)
  # ===============================
  h2:
    console:
      enabled: false
      path: /h2-teste
