
spring.datasource.url=jdbc:mysql://localhost:3306/Project_api?serverTimezone=UTC&createDatabaseIfNotExist=true
#usuario
spring.datasource.username=root
spring.datasource.password=
#dialeto
spring.jpa.properties.hibernate.dialect =org.hibernate.dialect.MySQL8Dialect
# Deixamos o hibernate responsável por ler nossas entidades e criar as tabelas do nosso banco de dados
spring.jpa.hibernate.ddl-auto=update

# Configuração do Hibernate para reconhecer o nome de tabelas em caixa alta
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# configurações de log
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true






