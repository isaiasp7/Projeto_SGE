<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGE | Lista de Alunos</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-app: #09090b;
            --surface: #18181b;
            --purple-glow: #a855f7;
            --text-main: #fafafa;
            --text-muted: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg-app); color: var(--text-main); min-height: 100vh; }

        .floating-nav {
            position: fixed; left: 24px; top: 50%; transform: translateY(-50%);
            background: rgba(24, 24, 27, 0.6); backdrop-filter: blur(16px);
            border: 1px solid var(--border); border-radius: 40px;
            padding: 30px 15px; display: flex; flex-direction: column; gap: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100;
        }
        .nav-item {
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-muted); text-decoration: none; font-size: 1.2rem;
            transition: all 0.3s;
        }
        .nav-item:hover { color: var(--text-main); background: var(--purple-glow); transform: scale(1.1); }

        .main-content { margin-left: 110px; padding: 40px 60px; min-height: 100vh; }

        .header {
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;
            margin-bottom: 24px; padding-bottom: 20px; border-bottom: 1px solid var(--border);
        }
        .header h1 { font-size: 2rem; font-weight: 600; display: flex; align-items: center; gap: 15px; }
        .header h1 i { color: var(--purple-glow); }

        .filters-row {
            display: flex; flex-wrap: wrap; align-items: center; gap: 16px; margin-bottom: 24px;
        }
        .filter-group {
            display: flex; align-items: center; gap: 8px;
        }
        .filter-group label { color: var(--text-muted); font-size: 0.9rem; white-space: nowrap; }
        .filter-group select {
            background: var(--surface); border: 1px solid var(--border);
            color: var(--text-main); padding: 10px 14px; border-radius: 10px; min-width: 140px;
        }
        .search-bar {
            display: flex; align-items: center; gap: 12px;
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 12px; padding: 12px 18px; max-width: 380px;
        }
        .search-bar input {
            flex: 1; background: transparent; border: none; color: var(--text-main);
            outline: none; font-size: 1rem;
        }
        .search-bar input::placeholder { color: var(--text-muted); }
        .search-bar i { color: var(--purple-glow); }

        .data-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
        .card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 20px; padding: 25px; transition: 0.3s;
        }
        .card:hover { transform: translateY(-4px); border-color: rgba(168, 85, 247, 0.3); }
        .card h3 { font-size: 1.2rem; margin-bottom: 12px; }
        .card p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .card p i { width: 16px; color: var(--purple-glow); }

        .loading { text-align: center; color: var(--purple-glow); padding: 40px; font-size: 1.2rem; }
        .empty-msg { color: var(--text-muted); text-align: center; padding: 40px; }
    </style>
</head>
<body>

    <nav class="floating-nav">
        <a href="../login/login.html" class="nav-item" title="Sair"><i class="fas fa-sign-out-alt"></i></a>
    </nav>

    <main class="main-content">
        <header class="header">
            <h1><i class="fas fa-user-graduate"></i> Lista de Alunos</h1>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar por ID, CPF ou Nome">
            </div>
        </header>

        <div class="filters-row">
            <div class="filter-group">
                <label for="filterTurma">Turma:</label>
                <select id="filterTurma"></select>
            </div>
            <div class="filter-group">
                <label for="filterSala">Sala:</label>
                <select id="filterSala"></select>
            </div>
        </div>

        <div id="loading" class="loading"><i class="fas fa-circle-notch fa-spin"></i> Carregando...</div>
        <div class="data-grid" id="dataGrid"></div>
    </main>

    <script type="module" src="../js/lista-alunos.js"></script>
</body>
</html>
