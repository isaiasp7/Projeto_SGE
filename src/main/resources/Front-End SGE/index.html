<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGE | Dark Mode UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-app: #09090b;       /* Fundo quase preto */
            --surface: #18181b;      /* Cards escuros */
            --surface-hover: #27272a;
            --purple-glow: #a855f7;  /* Roxo Neon */
            --purple-dark: #7e22ce;
            --text-main: #fafafa;    /* Branco */
            --text-muted: #a1a1aa;   /* Cinza claro */
            --danger: #f43f5e;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }

        body { background-color: var(--bg-app); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* --- Barra de Navegação Flutuante --- */
        .floating-nav {
            position: fixed;
            left: 24px; top: 50%; transform: translateY(-50%);
            background: rgba(24, 24, 27, 0.6);
            backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 40px;
            padding: 30px 15px;
            display: flex; flex-direction: column; gap: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .nav-item {
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-muted); text-decoration: none; font-size: 1.2rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .nav-item:hover, .nav-item.active {
            color: var(--text-main);
            background: var(--purple-glow);
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.4);
            transform: scale(1.1);
        }

        /* --- Conteúdo Principal --- */
        .main-content {
            margin-left: 110px; flex: 1; padding: 40px 60px; overflow-y: auto;
        }

        .header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px;
            border-bottom: 1px solid var(--border); padding-bottom: 20px;
        }

        .header h1 { font-size: 2rem; font-weight: 600; display: flex; align-items: center; gap: 15px; }
        .header h1 i { color: var(--purple-glow); }

        .btn-glow {
            background: linear-gradient(135deg, var(--purple-glow), var(--purple-dark));
            color: #fff; border: none; padding: 12px 24px; border-radius: 30px;
            font-weight: 600; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3);
        }
        .btn-glow:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(168, 85, 247, 0.5); }

        /* --- Grid de Cards --- */
        .data-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 24px; }

        .card {
            background: var(--surface); border: 1px solid var(--border);
            border-radius: 20px; padding: 25px; transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: transparent; transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: rgba(168, 85, 247, 0.3); }
        .card:hover::before { background: var(--purple-glow); }

        .card h3 { font-size: 1.2rem; margin-bottom: 15px; display: flex; justify-content: space-between; }
        .card p { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 8px; display: flex; align-items: center; gap: 10px; }
        .card p i { width: 16px; color: var(--purple-glow); }

        .card-actions {
            margin-top: 20px; display: flex; gap: 10px; border-top: 1px solid var(--border); padding-top: 15px;
        }
        .action-btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-main);
            padding: 8px 15px; border-radius: 8px; cursor: pointer; transition: 0.2s; flex: 1;
        }
        .action-btn:hover { background: var(--surface-hover); color: var(--purple-glow); border-color: var(--purple-glow); }
        .action-btn.delete:hover { color: var(--danger); border-color: var(--danger); }

        /* --- Painel Lateral (Formulário) --- */
        .side-panel {
            position: fixed; top: 0; right: -500px; width: 450px; height: 100vh;
            background: var(--bg-app); border-left: 1px solid var(--border);
            padding: 40px; transition: right 0.4s ease; z-index: 200;
            box-shadow: -10px 0 30px rgba(0,0,0,0.8);
        }
        .side-panel.open { right: 0; }

        .side-panel h2 { margin-bottom: 30px; font-weight: 600; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.85rem; color: var(--text-muted); margin-bottom: 8px; }
        .input-group input {
            width: 100%; background: var(--surface); border: 1px solid var(--border);
            color: var(--text-main); padding: 12px 15px; border-radius: 10px; outline: none; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--purple-glow); box-shadow: 0 0 0 2px rgba(168, 85, 247, 0.2); }

        .panel-actions { display: flex; gap: 15px; margin-top: 40px; }
        .btn-cancel {
            background: transparent; border: 1px solid var(--border); color: var(--text-main);
            padding: 12px; border-radius: 30px; cursor: pointer; flex: 1;
        }
        
        .loading { text-align: center; color: var(--purple-glow); padding: 40px; font-size: 1.2rem; }
    </style>
</head>
<body>

    <nav class="floating-nav">
        <a href="#" class="nav-item active" title="Alunos"><i class="fas fa-graduation-cap"></i></a>
        <a href="#" class="nav-item" title="Professores"><i class="fas fa-chalkboard-teacher"></i></a>
        <a href="#" class="nav-item" title="Disciplinas"><i class="fas fa-book"></i></a>
        <a href="#" class="nav-item" title="Configurações"><i class="fas fa-cog"></i></a>
    </nav>

    <main class="main-content">
        <header class="header">
            <h1><i class="fas fa-database"></i> Registros Acadêmicos</h1>
            <button class="btn-glow" onclick="abrirPainel()"><i class="fas fa-plus"></i> Novo Registro</button>
        </header>

        <div id="loading" class="loading"><i class="fas fa-circle-notch fa-spin"></i> Conectando à API...</div>
        <div class="data-grid" id="dataGrid"></div>
    </main>

    <div class="side-panel" id="formPanel">
        <h2 id="formTitle">Adicionar Registro</h2>
        <form id="crudForm">
            <input type="hidden" id="alunoId">
            <div class="input-group">
                <label>Nome Completo</label>
                <input type="text" id="nome" >
            </div>
            <div class="input-group">
                <label>CPF</label>
                <input type="text" id="cpf" >
            </div>
            <div class="input-group">
                <label>Data de Nascimento</label>
                <input type="date" id="dataNascimento">
            </div>
            
            <div class="panel-actions">
                <button type="button" class="btn-cancel" onclick="fecharPainel()">Cancelar</button>
                <button type="submit" class="btn-glow" style="flex: 1; justify-content: center;">Salvar</button>
            </div>
        </form>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
